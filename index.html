<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Trigger redeploy for Pi validation -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 15px;
      margin-top: 40px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #1e1e1e;
      border-radius: 15px;
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      transition: background 0.3s, transform 0.2s;
    }
    .cell:hover {
      background: #292929;
      box-shadow: 0 0 10px #00ffff80;
    }
    .X { color: #00faff; text-shadow: 0 0 10px #00faff; }
    .O { color: #ff4fc2; text-shadow: 0 0 10px #ff4fc2; }
    .win {
      transform: scale(1.2);
    }
    #status {
      margin-top: 25px;
      font-size: 1.4em;
    }
    #reset {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1em;
      cursor: pointer;
      background: #ff4081;
      border: none;
      color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(255, 64, 129, 0.4);
    }
  </style>
</head>
<body>

<div id="game"></div>
<div id="status"></div>
<button id="reset">Reset</button>

<script>
  window.onload = function () {
    const game = document.getElementById('game');
    const statusDiv = document.getElementById('status');
    const resetBtn = document.getElementById('reset');

    let board = Array(9).fill(null);
    let gameActive = true;

    const combos = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function renderBoard(highlight = []) {
      game.innerHTML = '';
      board.forEach((val, i) => {
        const div = document.createElement('div');
        div.className = 'cell';
        if (val) {
          div.textContent = val;
          div.classList.add(val);
          if (highlight.includes(i)) div.classList.add('win');
        }
        div.addEventListener('click', () => handleClick(i));
        game.appendChild(div);
      });
    }

    function handleClick(i) {
      if (!gameActive || board[i]) return;
      board[i] = 'X';
      renderBoard();
      const result = checkWinner();
      if (result) return endGame(result.winner, result.combo);
      setTimeout(botMove, 400);
    }

    function botMove() {
      if (!gameActive) return;
      const move = findBestMove('O') || findBestMove('X') || randomMove();
      if (move !== undefined) {
        board[move] = 'O';
        renderBoard();
        const result = checkWinner();
        if (result) return endGame(result.winner, result.combo);
      }
    }

    function findBestMove(player) {
      for (let i = 0; i < board.length; i++) {
        if (!board[i]) {
          board[i] = player;
          if (checkWinner()?.winner === player) {
            board[i] = null;
            return i;
          }
          board[i] = null;
        }
      }
      return null;
    }

    function randomMove() {
      const empty = board.map((v, i) => v === null ? i : null).filter(i => i !== null);
      return empty.length ? empty[Math.floor(Math.random() * empty.length)] : null;
    }

    function checkWinner() {
      for (const [a, b, c] of combos) {
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return { winner: board[a], combo: [a, b, c] };
        }
      }
      if (!board.includes(null)) return { winner: 'Draw', combo: [] };
      return null;
    }

    function endGame(winner, combo) {
      gameActive = false;
      renderBoard(combo);
      statusDiv.textContent = winner === 'Draw' ? 'Draw!' : `${winner} wins!`;
    }

    resetBtn.addEventListener('click', () => {
      board = Array(9).fill(null);
      gameActive = true;
      statusDiv.textContent = '';
      renderBoard();
    });

    renderBoard();
  };
</script>

<!-- PI SDK -->
<script src="https://sdk.minepi.com/pi-sdk.js"></script>
<script>
  Pi.init({
    version: "2.0",
    sandbox: true
  });
</script>

</body>
</html>
